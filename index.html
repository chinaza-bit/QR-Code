<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
     body { box-sizing: border-box; background: linear-gradient( rgb(69, 150, 177), rgba(245, 161, 239, 0.507));
       height: 100vh; padding: 50px; width: 100vw; align-items: center; justify-content: center; display: flex;
        flex-direction: column; overflow: hidden;}
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 25px;}
    .attribution a { color: hsl(228, 45%, 44%); }
    .container {  background-color: rgb(217, 235, 250); border-radius: 8px; box-shadow: 1px 1px 4px #999;
       padding: 30px; display: flex; align-items: center; justify-content: center; width: 80%; }
    .code>img { width: 100%;}
    .code>h1 { font-size: 1.05em; }
    .code>p { font-size: 1em; }
    img { border-radius: 8px;}
    .code { font-family: sans-serif; text-align: center; border-radius: 8px; box-shadow: 1px 1px 4px #999;
       color: #555; padding: 10px; background-color: rgb(255, 255, 255); max-width: 232px; height: 100%; border-radius: 8px; box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">
      <img src="images/image-qr-code.png" alt="" width="50%" height="auto">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel C.</a>.
  </footer>
</body>
</html>
